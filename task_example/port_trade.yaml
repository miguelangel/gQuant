- id:  load_csv_data
  type: CsvStockLoader
  conf:
    path: ./data/stock_price_hist.csv.gz
  inputs: []
- id: sort
  type: SortNode
  conf:
    keys:
      - asset
      - datetime
  inputs:
    -  load_csv_data
- id: add_return
  type: ReturnFeatureNode
  conf: {}
  inputs:
    - sort
- id: add_indicator
  type: AssetIndicatorNode
  conf: {}
  inputs:
    - add_return
- id: volume_mean
  type: AverageNode
  conf:
    column: volume
  inputs: 
    - add_indicator
- id: rename_mean_volume
  type: RenameNode
  conf:
      old: volume
      new: volume_mean
  inputs:
    - volume_mean
- id: left_merge_mean_volume
  type: LeftMergeNode
  conf:
    column: asset
  inputs:
    - add_indicator
    - rename_mean_volume
- id: max_returns
  type: MaxNode
  conf:
    column: returns
  inputs: 
    - add_indicator
- id: rename_max_return
  type: RenameNode
  conf:
      old: returns
      new: returns_max
  inputs:
    - max_returns
- id: left_merge_max_return
  type: LeftMergeNode
  conf:
    column: asset
  inputs:
    - left_merge_mean_volume
    - rename_max_return
- id: min_returns
  type: MinNode
  conf:
    column: returns
  inputs: 
    - add_indicator
- id: rename_min_return
  type: RenameNode
  conf:
      old: returns
      new: returns_min
  inputs:
    - min_returns
- id: left_merge_min_return
  type: LeftMergeNode
  conf:
    column: asset
  inputs:
    - left_merge_max_return
    - rename_min_return
- id: filter_value
  type: ValueFilterNode
  conf: 
    - column: volume_mean
      min: 10.0
    - column: returns_max
      max: 10.0
    - column: returns_min
      min: -10.0
  inputs:
    - left_merge_min_return
- id: drop_columns
  type: DropNode
  conf:
      columns: 
        - volume_mean
        - returns_min
        - returns_max
        - open
        - high
        - low
        - volume
  inputs:
    - filter_value
- id: sort_2
  type: SortNode
  conf:
    keys:
      - asset
      - datetime
  inputs:
    - drop_columns
- id: exp_strategy
  type: PortExpMovingAverageStrategyNode
  conf:
      fast: 5
      slow: 20
  inputs:
    - sort_2
- id: backtest
  type: SimpleBackTestNode
  conf: {}
  inputs: 
    - exp_strategy
- id: portfolio_opt
  type: SimpleAveragePortOpt
  conf: {}
  inputs: 
    - backtest
- id: sharpe_ratio
  type: SharpeRatioNode
  conf: {}
  inputs:
    - portfolio_opt
- id: cumlative_return
  type: CumReturnNode
  conf: {'points': 300}
  inputs:
    - portfolio_opt

